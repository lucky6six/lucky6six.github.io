#     show_theme_chooser: true
#     # Let the user search from the navigation bar?
#     show_search: true
#     # Attempt to automatically highlight the active menu link? Can be disabled for complex sites.
#     highlight_active_link: true
#     # Show a language chooser (if you have translated your site content)?
#     show_translations: true
#     # If `show_translations` is enabled, do you wish to hide the current language name?
#     hide_language_name: false
header:
  navbar:
    enable: true
    logo:
      text: ""
      filename: "icon.svg"
    button:
      enable: true
      text: "Follow Me"
      url: "https://github.com/lucky6six"
    show_search: true
    show_theme_chooser: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/HugoBlox/hugo-blox-builder/'
    content_dir: starters/blog/content
    branch: main
  comment:
    # Choose a provider: giscus, disqus, commento, or '' to disable commenting
    provider: 'giscus'
    giscus:
      repo: 'lucky6six/lucky6six.github.io'
      repo_id: 'R_kgDOMkJgZw'
      category: 'Announcements'
      category_id: 'DIC_kwDOMkJgZ84Chy64'
      theme: preferred_color_scheme
      language_code: en
      mapping: pathname
