# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: blue

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo blog theme powered by Hugo Blox Builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
# header:
#   navbar:
#     # Display the navigation bar?
#     enable: true
#     # Choose a built-in navigation blox or create your own
#     blox: "navbar"
#     # Align menu links: `left`, `center`, or `right`
#     align: "center"
#     # Fix the navigation bar to the top of the page
#     fixed_to_top: true
#     logo:
#       # Logo text
